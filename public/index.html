<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jose Luis Zamora</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="personal blog jzamora">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- Web fonts and Web Icons -->
    <link rel="stylesheet" href="fonts/opensans/stylesheet.css">
    <link rel="stylesheet" href="fonts/bebas/stylesheet.css">
    <link rel="stylesheet" href="fonts/ionicons.min.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <!-- Vendor CSS style -->
    <link rel="stylesheet" href="css/pageloader.css">
    <!-- Uncomment below to load individualy vendor CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/vendor/swiper.min.css">
    <link rel="stylesheet" href="js/vendor/jquery.fullpage.min.css">
    <link rel="stylesheet" href="js/vegas/vegas.min.css">
    <!-- Main CSS files -->
    <link rel="stylesheet" href="css/main.css">
    <!-- add alt layout here -->
    <link rel="stylesheet" href="css/style-default.css">

  <body id="container" class="body-page">
    <!-- Page Loader -->
    <div class="page-loader" id="page-loader">
      <div>
        <div class="icon ion-spin"></div>
        <p>Iniciando</p>
      </div>
    </div>

    <noscript>
      <strong>We're sorry but blog doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- scripts -->
    <!-- All Javascript plugins goes here -->
    <script src="js/vendor/jquery-1.12.4.min.js"></script>
    <!-- All vendor scripts -->
    <script src="js/vendor/scrolloverflow.min.js"></script>
    <script src="js/vendor/all.js"></script>
    <script src="js/particlejs/particles.min.js"></script>
    <!-- Countdown script -->
    <script src="js/jquery.downCount.js"></script>
    <!-- Form script -->
    <script src="js/form_script.js"></script>
    <!-- Javascript main files -->
    <script src="js/main.js"></script>
